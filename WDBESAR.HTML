        const parseButton = document.getElementById('parseButton');

        const outputSection = document.getElementById('outputSection');
        const crosscheckValue = document.getElementById('crosscheckValue');
        const tableBody = document.querySelector('#resultTable tbody');
        const toast = document.getElementById("toast");
        const rawDataTextarea = document.getElementById('rawData');

        // Input Elements
        const nominalInput = document.getElementById('nominal');
        const idInput = document.getElementById('id');
        const bankInput = document.getElementById('bank');
        const nomorRekeningInput = document.getElementById('nomorRekening');
        const namaRekeningInput = document.getElementById('namaRekening');

        // Konfigurasi Limit
        const CHUNK_SIZE = 35000000; // 35 Juta per transaksi

        // Fungsi Format Angka (Ribuan)
        function formatNumber(num) {
            return new Intl.NumberFormat('id-ID').format(num);
        }

        // Fungsi untuk mem-parse data mentah
        function parseRawData(rawData) {
            const lines = rawData.split('\n').filter(line => line.trim() !== '');
            
            if (lines.length < 4) {
                showToast("Format data tidak valid. Pastikan data lengkap 4 baris.", true);
                return false;
            }

            try {
                // Parsing User ID dari baris pertama
                const firstLine = lines[0];
                const idParts = firstLine.split('\t');
                const userId = idParts[idParts.length - 1].trim();
                
                // Parsing Nominal dari baris kedua
                const secondLine = lines[1];
                const secondParts = secondLine.split('\t');
                let nominalString = "";
                
                // Cari bagian yang mengandung koma sebagai pemisah ribuan
                for (let i = 0; i < secondParts.length; i++) {
                    const part = secondParts[i].trim();
                    // Cari pattern angka dengan koma (misal: 6,000,000 atau 66,000)
                    if (part.includes(',') && /\d+,\d+/.test(part)) {
                        nominalString = part;
                        break;
                    }
                }
                
                // Jika tidak ditemukan dengan cara di atas, ambil bagian indeks 2
                if (!nominalString && secondParts.length > 2) {
                    nominalString = secondParts[2].trim();
                }
                
                // Bersihkan dari titik dan koma, hanya ambil angka
                let nominal = 0;
                if (nominalString) {
                    let cleanNominal = nominalString.replace(/[^\d,]/g, '');
                    cleanNominal = cleanNominal.replace(/,/g, '');
                    nominal = parseInt(cleanNominal, 10);
                }
                
                // Parsing Bank, Nomor Rekening, Nama Rekening dari baris keempat
                const fourthLine = lines[3];
                const bankMatch = fourthLine.match(/^([^,]+),\s*([^,]+),\s*(.+)$/);
                
                let bank = '';
                let accountNumber = '';
                let accountName = '';
                
                if (bankMatch) {
                    bank = bankMatch[1].trim();
                    accountNumber = bankMatch[2].trim();
                    accountName = bankMatch[3].trim();
                }

                // Validasi hasil parsing
                if (!userId || isNaN(nominal) || nominal <= 0 || !bank || !accountNumber || !accountName) {
                    showToast("Gagal memparse semua data. Periksa format.", true);
                    return false;
                }

                // Isi field-field input
                idInput.value = userId;
                nominalInput.value = nominal;
                bankInput.value = bank;
                nomorRekeningInput.value = accountNumber;
                namaRekeningInput.value = accountName;

                showToast("Data berhasil diparse!");
                return true;
                
            } catch (error) {
                console.error("Parsing error:", error);
                showToast("Gagal memparse data. Periksa format.", true);
                return false;
            }
        }

        // Event Listener Tombol Parse
        parseButton.addEventListener('click', () => {
            const rawData = rawDataTextarea.value.trim();
            if (!rawData) {
                showToast("Tempel data terlebih dahulu.", true);
                rawDataTextarea.focus();
                return;
            }
            
            parseRawData(rawData);
        });

        // Event Listener Tombol Proses
        processButton.addEventListener('click', () => {
            // 1. Ambil dan Bersihkan Nilai
            const nominalString = nominalInput.value.replace(/\D/g, '');
            const totalAmount = parseInt(nominalString, 10);
            
            const id = idInput.value.trim();
            const bank = bankInput.value.trim();
            const nomorRekening = nomorRekeningInput.value.trim();
            const namaRekening = namaRekeningInput.value.trim();

            // 2. Validasi Input
            if (isNaN(totalAmount) || totalAmount <= 0) {
                showToast("Masukkan nominal yang valid.", true);
                nominalInput.focus();
                return;
            }
            if (!id || !bank || !nomorRekening || !namaRekening) {
                showToast("Mohon lengkapi semua kolom data (ID, Bank, Rek, Nama).", true);
                return;
            }

            // 3. Proses Pemecahan Nominal (35jt per trx)
            const fullChunks = Math.floor(totalAmount / CHUNK_SIZE);
            const remainder = totalAmount % CHUNK_SIZE;

            let rowsData = [];

            // Loop untuk potongan 35jt
            for (let i = 0; i < fullChunks; i++) {
                rowsData.push({
                    id: id,
                    bank: bank,
                    nomorRekening: nomorRekening,
                    namaRekening: namaRekening,
                    nominal: CHUNK_SIZE
                });
            }

            // Tambahkan sisa jika ada
            if (remainder > 0) {
                rowsData.push({
                    id: id,
                    bank: bank,
                    nomorRekening: nomorRekening,
                    namaRekening: namaRekening,
                    nominal: remainder
                });
            }
            
            // 4. Update Tampilan UI
            crosscheckValue.textContent = formatNumber(totalAmount);
            renderTable(rowsData);
            
            outputSection.style.display = 'block';
            outputSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
        });

        // Fungsi Render Tabel
        function renderTable(data) {
            tableBody.innerHTML = ''; 

            data.forEach((row, index) => {
                const tr = document.createElement('tr');
                tr.style.animation = `fadeInRow 0.4s ease-out forwards ${index * 0.05}s`;
                tr.style.opacity = '0'; 

                tr.innerHTML = `
                    <td>${row.id}</td>
                    <td>${row.bank}</td>
                    <td>${row.nomorRekening}</td>
                    <td>${row.namaRekening}</td>
                    <td class="col-empty">→</td>
                    <td data-raw="${row.nominal}">${formatNumber(row.nominal)}</td>
                `;
                tableBody.appendChild(tr);
                
                // Trigger animation
                setTimeout(() => {
                    tr.style.opacity = '1';
                }, index * 50);
            });
        }

        // Event Listener Tombol Salin
        copyButton.addEventListener('click', () => {
            const rows = tableBody.querySelectorAll('tr');
            if (rows.length === 0) return;

            let clipboardText = "";

            rows.forEach(row => {
                const cells = row.querySelectorAll('td');
                
                const id = cells[0].textContent;
                const bank = cells[1].textContent;
                const rek = cells[2].textContent;
                const nama = cells[3].textContent;
                const nominalRaw = cells[5].getAttribute('data-raw');

                clipboardText += `${id}\t${bank}\t${rek}\t${nama}\t\t${nominalRaw}\n`;
            });

            navigator.clipboard.writeText(clipboardText.trim()).then(() => {
                showToast("Data siap dipaste ke Google Sheets!");
                
                const originalText = copyButton.innerHTML;
                copyButton.innerHTML = '<i class="fa-solid fa-check"></i> Tersalin';
                copyButton.disabled = true;
                
                setTimeout(() => {
                    copyButton.innerHTML = originalText;
                    copyButton.disabled = false;
                }, 2000);
            }).catch(err => {
                showToast("Gagal menyalin teks.", true);
                console.error('Error copying text: ', err);
            });
        });

        // Fungsi Toast Notification
        function showToast(message, isError = false) {
            const span = toast.querySelector('span');
            const icon = toast.querySelector('i');
            
            span.textContent = message;
            toast.className = "show";
            
            if (isError) {
                toast.classList.add("error");
                toast.style.borderLeftColor = "#ef4444";
                icon.className = "fa-solid fa-circle-exclamation";
            } else {
                toast.classList.remove("error");
                toast.style.borderLeftColor = "#10b981";
                icon.className = "fa-solid fa-check-circle";
            }

            setTimeout(() => { 
                toast.className = toast.className.replace("show", ""); 
            }, 3000);
        }

        // Auto-focus ke textarea saat halaman dimuat
        window.addEventListener('DOMContentLoaded', () => {
            rawDataTextarea.focus();
            
            // Contoh data untuk preview
            rawDataTextarea.placeholder = `Tempel data lengkap di sini, contoh:
1		jembot12
Withdraw	2026-01-22 19:19:38	6,000,000 	1,111,995
G4
BRI, 454601028593532, agus lukman toro`;
        });
    </script>
